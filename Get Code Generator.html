<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET Code Generator - Cyber Mode</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00ffff44; }
      50% { box-shadow: 0 0 40px #00ffffaa; }
    }

    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #02010a 10%, #000000 100%);
      color: #00eaff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Grid cyber */
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(#00ffff22 1px, transparent 1px),
        linear-gradient(90deg, #00ffff22 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      from {background-position: 0 0, 0 0;}
      to {background-position: 100px 100px, 100px 100px;}
    }

    /* Efek scanline */
    .scanline {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,255,0.03) 0px,
        rgba(0,255,255,0.03) 2px,
        transparent 3px,
        transparent 4px
      );
      z-index: -1;
      animation: flicker 5s infinite linear;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 2.5em;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff88;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-transform: uppercase;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {text-shadow: 0 0 10px #00ffff;}
      to {text-shadow: 0 0 25px #00ffffaa;}
    }

    .container {
      background: rgba(0, 10, 20, 0.8);
      border: 1px solid #00ffff55;
      box-shadow: 0 0 25px #00ffff33;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 650px;
      text-align: center;
      animation: pulse 3s infinite;
    }

    input[type="url"] {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #00ffff99;
      background: rgba(0, 255, 255, 0.05);
      color: #00ffff;
      font-size: 15px;
      outline: none;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="url"]::placeholder {
      color: #00ffff55;
      font-style: italic;
    }

    button {
      padding: 12px 40px;
      background: linear-gradient(90deg, #00ffff, #8f00ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 20px #00ffff55;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ffff;
    }

    .loading {display: none; margin-top: 20px;}
    .loading.active {display: block;}

    .loader {
      width: 40px; height: 40px;
      border: 3px solid #00ffff33;
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {to {transform: rotate(360deg);}}

    .result {
      display: none;
      margin-top: 25px;
      background: rgba(0,255,255,0.05);
      border: 1px solid #00ffff33;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 0 15px #00ffff22;
    }
    .result.active {display: block;}

    pre {
      white-space: pre-wrap;
      color: #00ffee;
      font-size: 13px;
      font-family: monospace;
      overflow-x: auto;
    }

    .copy-btn {
      float: right;
      background: rgba(0,255,255,0.15);
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    footer {
      margin-top: 30px;
      color: #00ffff;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }
    footer a {
      color: #00ffff;
      text-decoration: none;
      transition: 0.3s;
    }
    footer a:hover {
      text-shadow: 0 0 15px #00ffff;
    }

    .creator {
      margin-top: 10px;
      font-size: 13px;
      color: #b300ff;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="scanline"></div>

  <div class="container">
    <h1>GET CODE GENERATOR</h1>
    <input type="url" id="urlInput" placeholder="Masukkan URL Web..." required>
    <br>
    <button onclick="generateCode()">Generate</button>

    <div class="loading" id="loading">
      <div class="loader"></div>
      <p>Tunggu Sebentar...</p>
    </div>

    <div class="result" id="result">
      <div class="creator">Creator: <strong>@Rilll_14</strong></div>
      <button class="copy-btn" onclick="copyCode()">Salin</button>
      <pre id="codeOutput"></pre>
    </div>
  </div>

  <footer>
    <a href="https://www.tiktok.com/@rillll_14" target="_blank">@Rillll_14</a>
  </footer>

  <script>
    async function generateCode() {
      const url = document.getElementById('urlInput').value.trim();
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      if (!url.startsWith('https://')) {
        alert('Gunakan URL dengan https://');
        return;
      }

      loading.classList.add('active');
      result.classList.remove('active');

      try {
        const response = await fetch(`https://api.resellergaming.my.id/tools/getcode?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.status && data.result?.html) {
          document.getElementById('codeOutput').textContent = data.result.html;
          loading.classList.remove('active');
          result.classList.add('active');
        } else {
          throw new Error("Kode tidak ditemukan.");
        }
      } catch (err) {
        loading.classList.remove('active');
        alert("Gagal mengambil kode. Coba lagi.");
      }
    }

    function copyCode() {
      const codeOutput = document.getElementById('codeOutput');
      navigator.clipboard.writeText(codeOutput.textContent);
      alert('Kode berhasil disalin!');
    }
  </script>
</body>
</html>
